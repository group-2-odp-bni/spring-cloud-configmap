spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/orange_db}
    username: ${DB_USERNAME:mikasa}
    password: ${DB_PASSWORD:mikasa}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      acks: ${KAFKA_PRODUCER_ACKS:all}
      enable-idempotence: ${KAFKA_PRODUCER_IDEMPOTENCE:true}
      retries: ${KAFKA_PRODUCER_RETRIES:3}
      retry-backoff-ms: ${KAFKA_PRODUCER_RETRY_BACKOFF:1s}
      compression-type: ${KAFKA_PRODUCER_COMPRESSION:snappy}
      reliability:
        max-in-flight-requests-per-connection: ${KAFKA_PRODUCER_MAX_IN_FLIGHT:5}
        request-timeout: ${KAFKA_PRODUCER_REQUEST_TIMEOUT:30s}
        delivery-timeout: ${KAFKA_PRODUCER_DELIVERY_TIMEOUT:2m}
      batching:
        linger-ms: ${KAFKA_PRODUCER_LINGER_MS:20}
        batch-size: ${KAFKA_PRODUCER_BATCH_SIZE:32768}
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      group-id: auth-service-profile-sync
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: ${KAFKA_CONSUMER_MAX_POLL_RECORDS:100}
      max-poll-interval-ms: ${KAFKA_CONSUMER_MAX_POLL_INTERVAL_MS:300000}
      session-timeout-ms: ${KAFKA_CONSUMER_SESSION_TIMEOUT_MS:30000}
      heartbeat-interval-ms: ${KAFKA_CONSUMER_HEARTBEAT_INTERVAL_MS:10000}
      concurrency: ${KAFKA_CONSUMER_CONCURRENCY:3}

orange:
  rsa:
    public-key: classpath:keys/public.pem
    private-key: classpath:keys/private.pem

logging:
  level:
    root: INFO
    com.bni.orange: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: DEBUG
    org.springframework.boot.actuate: ERROR
    org.springframework.boot.actuate.endpoint.web: ERROR
    org.springframework.boot.actuate.endpoint: ERROR
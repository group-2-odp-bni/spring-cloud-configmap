---
spring:
  config:
    activate:
      on-profile: prod
management:
  tracing:
    sampling:
      probability: 0.5 # Sample less in production for performance
  otlp:
    tracing:
      endpoint: ${OTLP_TRACING_ENDPOINT:http://tempo.observability.svc.cluster.local:4317}
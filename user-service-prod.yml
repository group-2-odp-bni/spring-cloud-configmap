spring:
  datasource:
    # Database connection URL (non-sensitive)
    url: jdbc:postgresql://postgresql-client.database.svc.cluster.local:5432/orange_wallet_db
    # Credentials managed via Kubernetes Secrets → Environment Variables
    # Set via: SPRING_DATASOURCE_USERNAME and SPRING_DATASOURCE_PASSWORD
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: http://authentication-service:8080/oauth2/jwks
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      timeout: 60000
  kafka:
    # Kafka bootstrap servers managed via Environment Variables
    # Set via: SPRING_KAFKA_BOOTSTRAP_SERVERS
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka.messaging.svc.cluster.local:9092}
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka.messaging.svc.cluster.local:9092}
      acks: all
      enable-idempotence: true
      retries: 3
      retry-backoff-ms: 1s
      compression-type: snappy
      reliability:
        max-in-flight-requests-per-connection: 5
        request-timeout: 30s
        delivery-timeout: 2m
      batching:
        linger-ms: 20
        batch-size: 32768
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka.messaging.svc.cluster.local:9092}
      group-id: user-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100
      max-poll-interval-ms: 300000
      session-timeout-ms: 30000
      heartbeat-interval-ms: 10000
      concurrency: 3
      poll-timeout: 3000

orange:
  gcp:
    storage:
      # All GCS configuration managed via Kubernetes ConfigMap → Environment Variables
      enabled: ${GCS_ENABLED:false}
      bucket-name: ${GCS_BUCKET_NAME:orange-wallet-users-profiles-275033978165}
      project-id: ${GCP_PROJECT_ID:orange-wallet-infrastructure}
      service-account-email: ${GCS_SERVICE_ACCOUNT_EMAIL:orange-wallet-storage@orange-wallet-infrastructure.iam.gserviceaccount.com}
      signed-url-duration-minutes: ${GCS_SIGNED_URL_DURATION:60}

logging:
  level:
    root: INFO
    com.bni.orange: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.springframework.kafka: WARN
    org.hibernate: WARN
    org.springframework.boot.actuate: ERROR
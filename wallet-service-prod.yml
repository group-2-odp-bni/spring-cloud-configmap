spring:
  datasource:
    url: jdbc:postgresql://postgresql-client.database.svc.cluster.local:5432/orange_wallet_db
    # Credentials managed via Kubernetes Secrets â†’ Environment Variables
    # Set via: SPRING_DATASOURCE_USERNAME and SPRING_DATASOURCE_PASSWORD
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://authentication-service:8081/oauth2/jwks
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    # Kafka bootstrap servers managed via Environment Variables
    # Set via: SPRING_KAFKA_BOOTSTRAP_SERVERS (from kafka-config ConfigMap)
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      acks: ${KAFKA_PRODUCER_ACKS:all}
      enable-idempotence: ${KAFKA_PRODUCER_IDEMPOTENCE:true}
      retries: ${KAFKA_PRODUCER_RETRIES:3}
      retry-backoff-ms: ${KAFKA_PRODUCER_RETRY_BACKOFF:1s}
      compression-type: ${KAFKA_PRODUCER_COMPRESSION:snappy}
      reliability:
        max-in-flight-requests-per-connection: ${KAFKA_PRODUCER_MAX_IN_FLIGHT:5}
        request-timeout: ${KAFKA_PRODUCER_REQUEST_TIMEOUT:30s}
        delivery-timeout: ${KAFKA_PRODUCER_DELIVERY_TIMEOUT:2m}
      batching:
        linger-ms: ${KAFKA_PRODUCER_LINGER_MS:20}
        batch-size: ${KAFKA_PRODUCER_BATCH_SIZE:32768}
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      # Bootstrap servers inherited from spring.kafka.bootstrap-servers (ENV var)
      group-id: wallet-read-updater
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: ${KAFKA_CONSUMER_MAX_POLL_RECORDS:100}
      max-poll-interval-ms: ${KAFKA_CONSUMER_MAX_POLL_INTERVAL_MS:300000}
      session-timeout-ms: ${KAFKA_CONSUMER_SESSION_TIMEOUT_MS:30000}
      heartbeat-interval-ms: ${KAFKA_CONSUMER_HEARTBEAT_INTERVAL_MS:10000}
      concurrency: ${KAFKA_CONSUMER_CONCURRENCY:2}
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_MAIL:orange.wallet.bni@gmail.com}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  invite:
    ttl-seconds: 600
    base-url: https://app.orangebybni.com/invites/claim
  mail:
    from: ${SMTP_MAIL:orange.wallet.bni@gmail.com}
    delete-wallet-confirm-base-url: ${APP_DELETE_WALLET_CONFIRM_URL:https://app.orangebybni.my.id/wallet/delete-confirm}
  internal-user:
    base-url: ${INTERNAL_USER_SERVICE_URL:http://user-service:8082}
    connect-timeout: 5000
    read-timeout: 5
    write-timeout: 5
    max-connections: 100
    pending-acquire-timeout: 45
  wallet-delete:
    secret: ${WALLET_DELETE_SECRET:9evyY2Iopik4onDHa+ygvSoI97DJnUx+2JEOeO9ROUE=}
    ttl-seconds: ${WALLET_DELETE_TTL_SECONDS:86400}

logging:
  level:
    root: INFO
    com.bni.orange: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: DEBUG
    org.springframework.boot.actuate: ERROR
    org.springframework.boot.actuate.endpoint.web: ERROR
    org.springframework.boot.actuate.endpoint: ERROR